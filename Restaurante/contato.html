<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/galeria.css">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="jquery/jquery.mask.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Contato</title>
    <script>
        $(document).ready(function () {
            $("#campoTelefone").mask("(99) 9999-9999");
        });
        $(function () {
            $("#datepicker").datepicker();
        });

    </script>
</head>

<body>
    <div class="header">
        <figure>
            <img src="img/chefs-contato.jpg" class="img-header">
        </figure>
    </div>
    <nav>

        <ul>
            <img src="img/logo-quickfood.PNG" class="logo">
            <li><img src="img/icon-home.PNG" class="icon">
                <a href="index.html">
                    Início </a>
            </li>
            <li>
                <img src="img/icon-contato.PNG" class="icon">
                <a href="sobre.html">Sobre</a>
            </li>
            <li><img src="img/icon-pratos.PNG" class="icon">
                <a href="galeria.html"> Galeria</a>

            </li>
            <li><img src="img/icon-form.PNG" class="icon">
                <a href="contato.html">Contato</a>
            </li>
        </ul>
    </nav>

    <div class="contato">
        <h1>Entrar em Contato</h1>
        <p id="contato-desc">Deixe sua mensagem,estamos sempre disponíveis.
            Teremos o prazer de responder às suas perguntas.</p>
        <form>
            <label>Nome</label>
            <input type="text"> <br>
            <label>Email</label>
            <input type="email" id="email"><br>
            <label>Telefone</label>
            <input type="tel" id="campoTelefone"><br>
            <label>Mensagem</label>
            <textarea rows="5" cols="33"></textarea><br>
            <label>Data</label>
            <input type="text" id="datepicker">
            <button type="submit" id="enviar">Enviar</button>

        </form>
    </div>

    <footer>
        <img src="img/logo-quickfood.PNG" class="logo">
        <div class="info-footer">
            <img src="img/icon-telefone.PNG" class="icon-desc">
            <p class="texto">(85)3441-8803</p>
            <img src="img/instagram-logo.png" class="icon-desc">
            <img src="img/facebook-logo-button.png" class="icon-desc">
        </div>
        <small> &copy; Copyright 2019,Raquel Oliveira|Todos os direitos resevados.</small>
    </footer>

</body>

</html>
